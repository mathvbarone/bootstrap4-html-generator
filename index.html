<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 HTML Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <section class="container pl-4 pr-4">
        <h1 class="card-title mt-3 mb-5 text-center">Bootstrap 4 HTML Generator</h1>
        <div class="form-group row justify-content-center mb-3">
            <input type="text" class="form-control columns-number-input mb-1 col-md-2" placeholder="Number of columns">
            <select class="columns-space ml-md-2 mb-2 col-md-3 form-control">
                <option value="set-spaces">Space Between Columns</option>
                <option value="space-columns-left">Left</option>
                <option value="space-columns-right">Right</option>
                <option value="space-columns-left-right">Left And Right</option>
            </select>
            <div class="buttons ml-md-2 col-md-2 mb-2">
                <div class="row">
                    <button type="submit" class="clean-button col btn mr-2 btn-danger">Clean</button>
                    <button type="submit" class="generate-button col  btn btn-primary">Generate</button>
                </div>
            </div>
        </div>


        
        <div class="row">
            <div class="col mr-2"></div>
            <div class="col ml-2 mr-2"></div>
            <div class="col ml-2 mr-2"></div>
            <div class="col ml-2"></div>
        </div>

        <div class="example mb-3 row"></div>

        <div class="row">
            <textarea class="form-control show-code col"></textarea>
        </div>
    </section>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</body>

</html>
