<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1 class="card-title mt-3 mb-5 text-center">Bootstrap 4 HTML Generator</h1>

        <form>
            <div class="row">
                <div class="form-group col mb-3">
                    <div class="form-row mb-3">
                        <input type="text"  maxlength="2" class="columns-number-input col-9 mr-2 form-control" placeholder="Number of Columns">
                        <button type="submit" class="generate-button mr-2 col btn btn-primary">Generate</button>
                        <button type="submit" class="clean-button col btn btn-danger">Clean</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="example mb-3 row"></div>

        <div class="row">
            <textarea class="show-code col"></textarea>
        </div>

    </section>

</body>

</html>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
