    <section class="container main-content pl-4 pr-4">
        <h1 class="card-title mt-3 mb-4 text-center">Bootstrap 4 - Row Generator</h1>

        <h5 class="card-title mt-3 mb-3 text-center">1 - Select between <strong>Fluid</strong> or <strong>Fixed</strong> column width.</h5>

        <div class="form-group row align-items-start justify-content-center mb-3">
            <div class="ml-md-2 mb-2 col-md-2 form-control">
                <input class="fluid-col-input" type="radio" name="fluid-fixed-col" id="fluid-col" value="fluid-col">
                <label class="form-check-label" for="fluid-col">
                  Fluid Col Width
                </label>
              </div>
              <div class="ml-md-2 mb-2 col-md-2 form-control">
                <input class="fixed-col-input" type="radio" name="fluid-fixed-col" id="fixed-col" value="fixed-col">
                <label class="form-check-label" for="fixed-col">
                  Fixed Col Width
                </label>
              </div>
        </div>

        <section class="generator-content is-hidden">
            <h5 class="card-title mt-3 mb-3 text-center">2 - Set <strong>Number of Columns</strong>, <strong>Space Between Columns</strong> and if it is <strong>Responsive</strong> or <strong>not</strong>.</h5>
            <div class="form-group row align-items-start justify-content-center mb-3">
                <input type="number" class="form-control columns-fluid-input mb-1 col-md-2 is-hidden" placeholder="Number of Columns">
                <select class="form-control columns-fixed-input mb-1 col-md-2 is-hidden">
                    <option value="number-of-columns">Number of Columns</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
                </select>
                <div class="ml-md-2 mb-2 col-md-3 form-control">
                    <input class="check-columns-space mr-1" type="checkbox" id="space-between-id">
                    <label class="form-check-label" for="space-between-id">Space Between Columns</label>
                </div>
                <select class="columns-space is-hidden ml-md-2 mb-2 col-md-2 form-control">
                    <option value="space-columns-left">Space Left</option>
                    <option value="space-columns-right">Space Right</option>
                    <option value="space-columns-left-right">Space Left And Right</option>
                </select>
                <select class="space-width is-hidden ml-md-2 mb-2 col-md-2 form-control">
                    <option value="1">Size 1</option>
                    <option value="2">Size 2</option>
                    <option value="3">Size 3</option>
                    <option value="4">Size 4</option>
                    <option value="5">Size 5</option>
                </select>
                <div class="columns-space ml-md-2 mb-2 col-md-2 form-control">
                    <input class="is-responsive mr-1" type="checkbox" id="is-responsive-id">
                    <label class="form-check-label" for="is-responsive-id">Responsive</label>
                </div>
            </div>
        </section>


        <div class="is-hidden buttons-row">
            <h5 class="card-title mt-3 mb-3 text-center">3 - <strong>Generate</strong> your code</h5>
            <div class="row align-items-start justify-content-center  mb-3">            
                <div class="col-md-4 row">
                    <button type="submit" class="clean-button col btn mr-2 btn-danger">Clean</button>
                    <button type="submit" class="generate-button col  btn btn-success">Generate</button> 
                </div>
            </div>
        </div>


        <div class="example mb-4 row"></div>

        <div class="row">
            <textarea class="form-control is-hidden show-code col"></textarea>
        </div>
        <div class="row justify-content-end mt-3">
                <button class="btn-copy btn btn-secondary is-hidden">Copy to Clipboard</button>
